version: '3.8'

services:
  chess-analyzer:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: chess_analyzer
      POSTGRES_USER: chess_user
      POSTGRES_PASSWORD: chess_local_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chess_user -d chess_analyzer"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
