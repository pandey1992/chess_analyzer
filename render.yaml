databases:
  - name: chess-analyzer-db
    plan: free
    databaseName: chess_analyzer
    user: chess_user

services:
  - type: web
    name: chess-analyzer
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: chess-analyzer-db
          property: connectionString
      - key: GROQ_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 60
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: CORS_ORIGINS
        value: https://chessaicoach.com,https://www.chessaicoach.com
      - key: ENVIRONMENT
        value: production
      - key: STOCKFISH_PATH
        value: /usr/games/stockfish
    healthCheckPath: /health
    autoDeploy: true
